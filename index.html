<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="registration-container">
        <h2> Registration </h2>
        <section class="details-section">
            <form action="" class="registration-form">
                <!-- Personal Details Section -->
                <h4> Personal Details </h4>
                <section class="personal-details">
                    <div class="three-details-item">
                        <label for="name">
                            <p>Full Name</p>
                            <input type="text" name="nm" placeholder="Enter your name">
                        </label>
                        <label for="fName">
                            <p> Father Name </p>
                            <input type="text" name="fnm" placeholder="Enter father name">
                        </label>
                        <label for="mother_ame">
                            <p>Mother Name</p>
                            <input type="text" name="mnm" placeholder="Enter mother name">
                        </label>
                    </div>

                    <div class="three-details-item">
                        <label for="dob">
                            <p>Date of Birth</p>
                            <input type="text" name="dob" placeholder="Enter your DOB">
                        </label>
                        <label for="aadharNo">
                            <p>Adhaar No.</p>
                            <input type="text" name="aadhar" placeholder="Enter aadhar number">
                        </label>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" placeholder="Enter your email">
                        </label>
                    </div>
                    
                    <div class="three-details-item">
                        <label for="phone">
                            <p> Mobile Number</p>
                            <input type="tel" name="phone" placeholder="Enter mobile number">
                        </label>

                        <label for="gen">
                            <p> Gender</p>
                            <input type="text" name="gend" placeholder="Enter your gender">
                        </label>

                        <label for="add">
                            <p> Address </p>
                            <input type="text" name="add" placeholder="Enter your Address">
                        </label>
                    </div>
                </section>

                <hr>

                <h4> Other Details </h4>
                <section class="identity-details">
                    <div class="three-details-item">
                        <label for="stream">
                            <p> Stream </p>
                            <input type="text" name="stream" placeholder="Enter your stream">
                        </label>
                        <label for="preclass">
                            <p> Previous Class </p>
                            <input type="text" name="preclass" placeholder="Enter previous class">
                        </label>
                        <label for="hobb">
                            <p> Hobbies </p>
                            <input type="text" name="hobb" placeholder="Enter your hobbies">
                        </label>
                    </div>
                    <div class="three-details-item">
                        <label for="account">
                            <p> Account Number </p>
                            <input type="text" name="account" placeholder="Enter account number">
                        </label>
                        <label for="rel">
                            <p> Religion </p>
                            <input type="text" name="rel" placeholder="Enter your religion">
                        </label>
                        <label for="cat">
                            <p> Category </p>
                            <input type="text" name="cat" placeholder="Enter your category">
                        </label>
                    </div>
                </section>
                <button class="submit-btn"> Submit </button>
            </form>
        </section>
    </section>
</body>
</html>
